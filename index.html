<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Pet</title>
        <link rel="stylesheet" type="text/css" href="styles.css">     
    </head>
    <body>
        <script src="./src/pet.js"></script>
        <div class="layout">
            <header class="title">
                <h1>Virtual Pet</h1>
            </header>
            <div class="holder"></div>
            <div class="button" id="initialButton">
                <button id="createPetButton" onclick="createPet(); pet.checkUp()">Create pet</button>
            </div>
            <div class="button" id="growButton">
                <button class="interactiveButton" onclick="window.pet.growUp(); pet.checkUp()">Grow up</button>  
            </div>
            <div class="button" id="feedButton">
                <button class="interactiveButton" onclick="window.pet.feed(); pet.checkUp()">Feed</button>
            </div>
            <div class="button" id="walkButton">
                <button class="interactiveButton" onclick="window.pet.walk(); pet.checkUp()">Walk</button>
            </div>
            <div class="petName">
                <p id="createPet">pet name</p>
                <img src="./images/virtualPet.jpg">
            </div>
            <div class="stats" id="ageStat">
                <!-- <p id="growUp">Age</p> -->
                <button disabled class="interactiveButton" id="growUp"></button>
            </div>
            <div class="stats" id="hungerStat">
                <!-- <p id="hunger">pet hunger</p> -->
                <button disabled class="interactiveButton" id="hunger"></button>
            </div>
            <div class="stats" id="fitnessStat">
                <!-- <p id="fitness">pet fitness</p> -->
                <button disabled class="interactiveButton" id="fitness"></button>
            </div>
                <!-- <p id="createPet"></p>
                <p id="growUp"></p>
                <p id="walk"></p>
                <p id="feed"></p>
                <p id="happiness"></p>
                <button onclick="window.pet.checkUp()">Check up</button>
                <button>Have baby</button> -->
            <!-- <footer>
                <span>2022 Lisa Heffernan</span>
            </footer> -->
        </div>
        <footer class="footer">
            <a href='https://www.freepik.com/vectors/dog-cartoon'>Dog cartoon vector created by catalyststuff - www.freepik.com</a>
        </footer>
</body>
</html>
